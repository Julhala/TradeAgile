<!DOCTYPE html>
<html>
<head>
    <title>Realizar Venda</title>
    <link rel="stylesheet" type="text/css"  href="" />
    <style>
        body{
            width: 100vw;
            height: 100vh;
            background-color: #9eb9cc;
            text-align: center;
            font-family: roboto;
        }
        h1{
            font-size: 36px;
            background-color: #1e5e8b;
            color: white;
        }
        a{
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Realizar Venda</h1>
    <form method="post">
        {% csrf_token %}
        <label for="cliente">Cliente:</label>
        <select id="cliente" name="cliente">
            {% for cliente in clientes %}
            <option value="{{ cliente.idcli }}">{{ cliente.nomecli }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="produto">Produto:</label>
        <select id="produto" name="produto">
            {% for produto in produtos %}
            <option value="{{ produto.idprod }}">{{ produto.descprod }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="1">
        <br>
        <button type="submit">Realizar Venda</button>
    </form>
    <a href="{% url 'home' %}">Voltar para Home</a>
</body>
</html>
