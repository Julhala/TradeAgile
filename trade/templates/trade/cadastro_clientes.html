<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" type="text/css"  href="" />
    <style>
        body{
            width: 100vw;
            height: 100vh;
            background-color: #9eb9cc;
            text-align: center;
            font-family: roboto;
        }
        h1{
            font-size: 36px;
            background-color: #1e5e8b;
            color: white;
        }
        a{
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Cadastrar</button>
    </form>
    <a href="{% url 'home' %}">Voltar para Home</a>
</body>
</html>
